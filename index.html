<!DOCTYPE html>
<html lang="ru" class="html-page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C-Works</title>
  <link rel="icon" href="images/logo.svg">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<header class="header">
  <a href="#" class="logo logo_location_header">
    C-Works
  </a>
  <h1 class="header__title">Ремонт</h1>
  <p class="header__description">Плёночных фотоаппаратов</p>
  <form class="form form_location_header">
    <label class="form__description" for="email-input">Напишите нам и мы свяжемся с вами.</label>
    <div class="form__container-with-input-and-button">
      <input type="email" id="email-input" class="form__input-field" name="email-input" required>
      <button class="form__button">✌️</button>
    </div>
  </form>
</header>
<main class="main">
  <section class="section section_type_photos">
    <ul class="section__photos">
      <li class="section__photos-element"><img class="section__photo" src="images/section_type_photo1.png"
                                               alt="Изображения фотоаппарата"></li>
      <li class="section__photos-element section__photos-element_color_yellow">
        <div class="section__photos-item section__photos-item_color_yellow"></div>
      </li>
      <li class="section__photos-break"></li>
      <li class="section__photos-element section__photos-element_color_green">
        <div class="section__photos-item section__photos-item_color_green"></div>
      </li>
      <li class="section__photos-element"><img class="section__photo" src="images/section_type_photo2.png"
                                               alt="Изображения фотоаппарата"></li>
    </ul>
  </section>
  <section class="section section_type_description">

  </section>
  <section class="section section_type_functions">

  </section>
  <section class="section section_type_guarantees">

  </section>
  <section class="section section_type_help">

  </section>
</main>
<footer class="footer">
</footer>
<script src="scripts/script.js"></script>
</body>
</html>
